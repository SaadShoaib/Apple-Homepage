<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Apple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-container">
        <header>
            <ul>
                <li class="btn btn-icon">
                    <img src="./images/Apple-logo.svg" alt="">
                </li>
                <li class="btn">Store</li>
                <li class="btn">Mac</li>
                <li class="btn">iPod</li>
                <li class="btn">iPhone</li>
                <li class="btn">iPad</li>
                <li class="btn">iTunes</li>
                <li class="btn">Support</li>
                <li class="search">
                    <i class="icon"></i>
                    <input type="text">
                </li>
            </ul>
        </header>
        <img src="./images/your-verse.png" alt="" class="main-verse">
        <img src="./images/your_verse_subhead.png" alt="" class="verse-subhead">
        <h3>Watch the "Your Verse" film and explore the stories</h3>
    </div>
    <div class="lower-container">
        <img src="./images/iphone5s.jpg" alt="">
        <img src="./images/iphone5c.jpg" alt="">
        <img src="./images/30_years.jpg" alt="">
        <img src="./images/supplier_responsibility.jpg" alt="">
    </div>
</body>
</html>
